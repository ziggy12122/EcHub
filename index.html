<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortnite Pro Pulse Hub</title>
  <link rel="stylesheet" href="./assets/fonts.css" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header>Fortnite Pro Pulse Hub</header>

  <section id="shop-section">
    <h2>Featured Item Shop</h2>
    <button id="shop-toggle" onclick="toggleShopSource()">üì¶ View Fallback Shop</button>
    <div id="item-shop" class="shop-grid">Loading shop...</div>
    <div id="fallback-card" class="fallback-container hidden">
      <div class="fallback-header">
        <p class="fallback-label">üì¶ Fallback Shop Viewer</p>
        <button onclick="toggleFallbackView()" id="minimize-btn">‚ûñ Minimize</button>
      </div>
      <iframe id="fallback-frame" src="https://fnbr.co/shop" width="100%" height="600" style="border:none; border-radius:8px;"></iframe>
    </div>
  </section>

  <section id="stat-tracker">
    <h2>Battle Royale Stat Tracker</h2>
    <input type="text" id="username" placeholder="Enter Epic Username" />
    <select id="platform">
      <option value="pc">PC</option>
      <option value="xbl">Xbox</option>
      <option value="psn">PlayStation</option>
    </select>
    <button onclick="fetchStats()">Track Stats</button>
    <button onclick="clearStats()">Clear</button>
  </section>

  <div id="popup-card" class="stat-popup hidden">
    <span class="close-btn" onclick="closePopup()">‚ùå</span>
    <div id="popup-content"></div>
  </div>

  <script src="./scripts/shop.js"></script>
  <script src="./scripts/stats.js"></script>
</body>
</html>
