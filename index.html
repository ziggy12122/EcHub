<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortnite Pro Pulse Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #000, #111);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      color: #0ff;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; text-shadow: 0 0 10px #0ff, 0 0 40px #0ff; }
      50% { opacity: 0.9; text-shadow: 0 0 20px #0ff, 0 0 60px #0ff; }
    }

    section {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      border-left: 4px solid #0ff;
      padding-left: 12px;
    }

    /* Item Shop Grid */
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .shop-item {
      background: rgba(255,255,255,0.05);
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .shop-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }

    .shop-item img {
      width: 100%;
      border-radius: 8px;
    }

    .rarity {
      font-size: 0.9rem;
      margin-top: 4px;
      color: #aaa;
    }

    .price {
      font-weight: bold;
      color: #0ff;
      margin-top: 8px;
    }

    /* Stat Tracker Styles */
    #stat-tracker {
      padding: 2rem;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      margin-top: 2rem;
      text-align: center;
    }

    #username, #platform {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #0ff;
    }

    #stats-output {
      margin-top: 1.5rem;
      text-align: left;
      font-size: 1rem;
      background: rgba(255,255,255,0.03);
      padding: 1rem;
      border-radius: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 6px 0;
      border-bottom: 1px dashed #333;
    }
  </style>
</head>
<body>
  <header>üéØ Fortnite Pro Pulse Hub</header>

  <section>
    <h2>üõçÔ∏è Featured Item Shop</h2>
    <div id="item-shop" class="shop-grid">Loading shop...</div>
  </section>

  <section id="stat-tracker">
    <h2>üìä Stat Tracker</h2>
    <input type="text" id="username" placeholder="Enter Epic Username" />
    <select id="platform">
      <option value="pc">PC</option>
      <option value="xbl">Xbox</option>
      <option value="psn">PlayStation</option>
    </select>
    <br />
    <button onclick="fetchStats()">Track Stats</button>
    <div id="stats-output"></div>
  </section>

  <script>
    // Shop Feed
    fetch("https://fortnite-api.com/v2/shop")
      .then(res => res.json())
      .then(data => {
        const items = data.data.featured.entries;
        const shopGrid = document.getElementById("item-shop");
        shopGrid.innerHTML = "";

        items.forEach(entry => {
          entry.items.forEach(item => {
            const div = document.createElement("div");
            div.className = "shop-item";
            div.innerHTML = `
              <img src="${item.images.icon}" alt="${item.name}" />
              <h3>${item.name}</h3>
              <div class="rarity">${item.rarity.name}</div>
              <div class="price">${entry.finalPrice} V-Bucks</div>
            `;
            shopGrid.appendChild(div);
          });
        });
      })
      .catch(err => {
        document.getElementById("item-shop").innerText = "‚ùå Failed to load shop data.";
        console.error(err);
      });

    // Stat Tracker
    function fetchStats() {
      const username = document.getElementById("username").value;
      const platform = document.getElementById("platform").value;
      const output = document.getElementById("stats-output");

      fetch(`https://fortnite-api.com/v2/stats/br/v2?name=${username}&platform=${platform}`)
        .then(res => res.json())
        .then(data => {
          const stats = data.data.stats.all.overall;
          output.innerHTML = `
            <h3>Stats for ${data.data.account.name}</h3>
            <ul>
              <li><strong>Matches:</strong> ${stats.matches}</li>
              <li><strong>Kills:</strong> ${stats.kills}</li>
              <li><strong>Wins:</strong> ${stats.wins}</li>
              <li><strong>K/D:</strong> ${stats.kd}</li>
              <li><strong>Win %:</strong> ${stats.winRate}%</li>
              <li><strong>Time Played:</strong> ${stats.minutesPlayed} minutes</li>
            </ul>
          `;
        })
        .catch(err => {
          output.innerHTML = "‚ùå Failed to load stats. Check username or try again.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
